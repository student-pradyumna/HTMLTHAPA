<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
     .box{
        height:70px;
        width:70px;
        text-align:right;
        margin:7px;
        
         
     }
     #box1{background-color:pink;
        visibility: visible;
    


     }
     #box2{
        background-color:blue;
        visibility: visible;
     }
     
    </style>
</head>
<body>
    <div id="box1" class="box"> box1</div>
    <div id="box2" class="box"> box2</div>

    
</body>
</html>
